<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Log In</h3>
			</div>
			<div class="card-body">
				<form [formGroup]="form" (ngSubmit)="submit()">
					<span *ngIf="!flagAuth" style="color: red;">Contrase√±a / Usuario No Autorizado</span>
					<div class="form-group">
						<input type="text" formControlName="username" class="form-control" placeholder="username">
					</div>
					<div class="form-group">
						<input type="password" formControlName="password" class="form-control" placeholder="password">
                    </div>
                    <button type="submit" class="btn btn-block login_btn">Login</button>
				</form>
			</div>
		</div>
	</div>
